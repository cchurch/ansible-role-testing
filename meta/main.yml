      versions:
        - all
    - name: Debian
      versions:
        - stretch
        - buster
    - name: EL
      versions:
        - '6'
        - '7'
        - '8'
    - name: Ubuntu
      versions:
        - xenial
        - bionic
  galaxy_tags:
    - development
